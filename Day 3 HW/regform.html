<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style type="text/css">
        label{
            width: 40%;
            display: inline-block;
            margin: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    
    <fieldset style="background-color: #ecb771; margin: auto; width: 50%; padding: 0;">
        <h2 style="padding-left: 10px; margin: 10px;">Sign Up</h2>
        <form action="" style="background-color: blue; color: rgb(238, 223, 16);">
            <label for="fname">First Name</label>
            <input type="text" name="" id="fname"><br>

            <label for="lname">Last Name</label>
            <input type="text" name="" id="lname"><br>

            <label for="dob">Date of Birth</label>
            <input type="text" name="" id="dob"><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="">
            <label for="male" style="width: 50px;">Male</label>
            <input type="radio" name="gender">
            <label for="female" style="width: 50px;">Female</label><br>

            <label for="country">Country</label>
            <select name="country" id="">
                <option value="select">Select Country</option>
                <option value="uk">UK</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
            </select><br>

            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="Enter E-mail"><br>

            <label for="phone">Phone</label>
            <input type="tel" name="" id="phone"><br>

            <label for="password">Password</label>
            <input type="password" name="" id="password"><br>

            <label for="confpassword">Confirm Password</label>
            <input type="password" name="" id="confpassword"><br>

            <input type="checkbox" style="margin-left: 200px;" name="acceptterms" value="aceept">
            <label for="acceptterms">I Agree to the Terms of Use</label><br>
            
            <div style="background-color: #ecb771; padding: 10px;">
                <input type="submit" value="Submit" style="padding: 10px; background-color: green;">
                <input type="submit" value="Cancel" style="padding: 10px; background-color: red;">
            </div>

        </form>
    </fieldset>
    
</body>
</html>
